<html>
  <head>
    <title>LightJockey</title>
    <style>
      body {
        background-color: black;
      }

      button {
        background-color: white;
        border:           none;
        width:            50px;
        height:           50px;
      }
    </style>
    <script>
      window.addEventListener('load', (event) => {
        document.querySelectorAll('button').forEach((btn) => {
          btn.addEventListener('mousedown', down);
          btn.addEventListener('mouseup', up);
        })
      });

      function up(e) {
        console.log('Up! (%s)', e.target.id);
      }

      function down(e) {
        console.log('Down! (%s)', e.target.id);
      }
    </script>
  </head>
  <body>
    <button id=1></button>
    <button id=2></button>
    <button id=3></button>
  </body>
</html>
